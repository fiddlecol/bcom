<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>bcom</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <!-- Logo -->
        <a href="" class="logo">KaHi's Retail Store</a>
        <!-- Cart Icon -->
        <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
        <!-- cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- Content -->
          <div class="cart-content">
            <!-- Something was removed from here and placed in the main.js -->
          </div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Checkout</button>
          <!-- Close Cart -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
      </header>
<!--shop-->
<section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <!--content-->
    <div class="shop-content">
        <!--Box 1 -->
        <div class="product-box">
             <img src="img/product1.jpg" alt="product-img">
            <h2 class="product-title">TROWEL</h2>
            <span class="price">Ksh 350</span>
            <i class="bx bx-cart add-cart"></i>

        </div>
        <div class="product-box">
            <img src="img/product2.jpg" alt="product-img">
            <h2 class="product-title">ROLLERS</h2>
            <span class="price">Ksh 200</span>
            <i class="bx bx-cart add-cart"></i>

        </div>
        <div class="product-box">
            <img src="img/product3.jpg" alt="product-img">
            <h2 class="product-title">STEEL-FLOAT</h2>
            <span class="price">Ksh 400</span>
            <i class="bx bx-cart add-cart"></i>

        </div>
        <div class="product-box">
            <img src="img/product4.jpg" alt="product-img">
            <h2 class="product-title">TAPE MEASURE</h2>
            <span class="price">Ksh 250</span>
            <i class="bx bx-cart add-cart"></i>

     </div>
      </div>
    </section>
    <!-- Link to JS -->
    <script src="js/main.js"></script>
  </body>
</html>
